<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="ice" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa"/>
      <stop offset="100%" style="stop-color:#3b82f6"/>
    </linearGradient>
  </defs>
  <!-- Ice rink background -->
  <circle cx="50" cy="50" r="45" fill="url(#ice)" opacity="0.9"/>
  <!-- Center circle -->
  <circle cx="50" cy="50" r="15" fill="none" stroke="#fff" stroke-width="3"/>
  <!-- Center dot (puck) -->
  <circle cx="50" cy="50" r="6" fill="#1e293b"/>
  <!-- Face-off dots -->
  <circle cx="25" cy="30" r="4" fill="#ef4444"/>
  <circle cx="75" cy="30" r="4" fill="#ef4444"/>
  <circle cx="25" cy="70" r="4" fill="#ef4444"/>
  <circle cx="75" cy="70" r="4" fill="#ef4444"/>
  <!-- Goal lines -->
  <line x1="15" y1="35" x2="15" y2="65" stroke="#ef4444" stroke-width="2"/>
  <line x1="85" y1="35" x2="85" y2="65" stroke="#ef4444" stroke-width="2"/>
</svg>
